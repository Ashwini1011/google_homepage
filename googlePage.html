<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Css Link -->
    <link rel="stylesheet" href="./style.css" />
    <title>Google</title>
    <link
      rel="icon"
      href="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg"
    />
  </head>
  <body>
    <div class="main_container">
      <div class="logo">
        <img src="./googlelogo.png" alt="google_logo" />
      </div>
      <div class="search_bar">
        <div class="left_main">
          <div class="search_icon"><i class="fas fa-search"></i></div>
          <input
            type="text"
            placeholder="Search Google or type a URL"
            class="search_input"
          />
        </div>
        <div class="right_main">
          <div class="microphone_icon"></div>
          <div class="camera_icon"></div>
        </div>
      </div>
      <div class="frequently_used_icon_main_container">
        <div class="google_meet_main">
          <div class="google_logo"></div>
          <div class="google_text"></div>
        </div>
        <div class="youtube_main">
          <div class="youtube_logo"></div>
          <div class="youtube_text"></div>
        </div>
        <div class="amazon_main">
          <div class="amazon_logo"></div>
          <div class="amazon"></div>
        </div>
        <div class="facebook_main">
          <div class="facebook_logo"></div>
          <div class="facebook_text"></div>
        </div>
        <div class="instagram_main">
          <div class="instagram_logo"></div>
          <div class="instagram_text"></div>
        </div>
      </div>
    </div>
  </body>
</html>
